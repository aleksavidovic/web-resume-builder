{% extends "admin/base_admin.html" %}

{% block title %}Manage Resume Themes{% endblock %}

{% block content %}
<p>Manage resume themes. Create a theme <a href="{{ url_for('admin.create_theme') }}">here</a>.</p>

{% if themes %}
{% for theme in themes %}
<div>
    <h3>{{ theme.name }}</h3>
    <p>{{ theme.styles }}</p>
    <a href="{{ url_for('admin.delete_theme', theme_id=theme.id) }}"><button></button>
</div>
{% endfor %}
{% endif %}

{% endblock %}
